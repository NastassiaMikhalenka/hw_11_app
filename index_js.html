<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
	<script src="script.js"></script>
</head>
<body>
<div class="contacts_book">
  <h1>Contacts_App</h1>
  <div class="contacts">
    <div class="contacts_name">
      <p>Name</p>
      <input type="text" placeholder="Alex" name="name" required>
    </div>
    <div class="contacts_name">
      <p>Phone</p>
      <input type="phone" placeholder="+375291110099" name="phone" required>
    </div>
<div class="contacts_name">
      <p>Email</p>
      <input type="email" placeholder="alex@gmail.com" name="email" required>
    </div>
    <div class="buttons">
      <form>
          <input type="text" value="" placeholder="Search" autofocus> 
          <input  type="submit" value="V" title="Начать поиск">
          <input type="button" value="X"  title="Отменить поиск">
      </form>
      <button class="btn_add">Add</button>
      <button class="btn_delete">Delete</button>
    </div>
  </div>
  <ul class="contacts_list">
    </ul>
  </div>
</body>
</html>
